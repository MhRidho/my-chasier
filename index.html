<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body style="background-color: #F2F3F4;">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div style="display: inline-block; color: aliceblue;">
      <span id="store-name" class="ms-2" style="font-size: 14.5px">Application Store</span>
    </div>
    <div style="display: inline-block;">
      <div class="dropdown" style="display: inline;">
        <a href="#" class="btn btn-sm btn-primary" id="userInfoDropdown" role="button" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i>
          <span id="userFirstName">user</span>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-light" style="width: 350px;"
          aria-labelledby="userInfoDropDown">
          <div class="dropdown-body">
            <table class="table table-sm table-bordered"
              style="font-size: 13px; border-radius: 100%; text-align: center;">
              <thead class="thead-light">
                <tr>
                  <th>Access Level</th>
                  <th>Position</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="userAccessLevel"></td>
                  <td id="userPosition"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="d-inline dropdown">
        <a href="#" class="btn btn-sm btn-secondary" id="settingDropdown" role="button" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-cog"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-light" style="font-size: 14px; width: 350px;"
          aria-labelledby="settingDropDown">
          <a href="#" class="dropdown-item" id="general-setting"><i class="fa fa-gears"></i> Pengaturan Umum</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" id="user-setting"><i class="fa fa-users"></i> Pengaturan Admin/User</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" id="store-profile-setting"><i class="fa fa-building"></i> Profile Toko
            Umum</a>
        </div>
      </div>
      <button class="btn btn-sm btn-secondary"><i class="fa fa-sign-out-alt"></i></button>
      <button class="btn btn-sm btn-secondary"><i class="fa fa-window-minimize"></i></button>
      <button class="btn btn-sm btn-danger me-2"><i class="fa fa-times"></i></button>
    </div>
  </nav>

  <div style="padding: 70px 20px 20px 20px;">
    <div class="d-flex justify-content-center mb-2">
      <div class="col-md-3">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="./assets/img/icons/cash-machine.png" alt="">
          </a>
          <div class="box-menu-title">Kasir</div>
        </div>
      </div>
      <div class="col-md-3 mx-2">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="./assets/img/icons/grocery-cart2.png" alt="">
          </a>
          <div class="box-menu-title">Data Penjualan</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="./assets/img/icons/report.png" alt="">
          </a>
          <div class="box-menu-title">Laporan Penjualan</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-md-3">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="./assets/img/icons/growth.png" alt="">
          </a>
          <div class="box-menu-title">Grafik</div>
        </div>
      </div>
      <div class="col-md-3 mx-2">
        <div class="box-menu">
          <a href="#" class="menu-link" onclick="product()">
            <img src="./assets/img/icons/shelf.png" alt="">
          </a>
          <div class="box-menu-title">Data Produk</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="box-menu">
          <a href="#" class="menu-link">
            <img src="./assets/img/icons/service.png" alt="">
          </a>
          <div class="box-menu-title">Data Customer/Buyer</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/jquery/jquery-1.9.0.min.js"></script>
  <script src="./assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script>
    const electron = require('electron')
    const { ipcRenderer } = electron

    product = () => {
      ipcRenderer.send('load:product-window')
    }
  </script>
</body>

</html>
